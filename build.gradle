apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0'


repositories {
    mavenCentral()
    maven { url 'https://repository.jboss.org/nexus/content/repositories/releases/' }
    maven { url 'http://download.java.net/maven/glassfish/org/glassfish/' }
}

dependencies {
    // Note: This dependency contains javaee 7.0 api's only. The implementation is needed only at runtime, from within
    //      a Java EE 7 container or if testing using a test container such as Arquillian. Full implementation can
    //      be found at:
    //          https://github.com/jboss/jboss-javaee-specs
    //          glassfish?
    providedCompile group: 'javax', name: 'javaee-api', version: '7.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    providedRuntime group: 'org.jboss.spec', name: 'jboss-javaee-7.0', version: '1.0.0.Final'
}

war {
    archiveName = 'Hello.war'
}
